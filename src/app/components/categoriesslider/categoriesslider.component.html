<div class="d-flex flex-column mt-4">
    <h3 style="color: var(--main-color)" class="fw-bolder">Shop Popular Categories</h3>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let category of categories">
            <ng-template carouselSlide>
                <div class="top-img" [style.backgroundImage]="'url(' + category.image + ')'"></div>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
    <owl-carousel-o [options]="customOptions2">
        <ng-container *ngFor="let category of categories">
            <ng-template carouselSlide>
                <div class="bottom-img" [style.backgroundImage]="'url(' + category.image + ')'"></div>
                <h4 class="h6 fw-bolder px-3 category-name">{{category.name}}</h4>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</div>
