<!-- Start mainSlider -->
<app-mainslider class="my-5"></app-mainslider>
<!-- End mainSlider -->

<!-- Start CategoriesSlider -->
<app-categoriesslider class="mt-5"></app-categoriesslider>
<!-- End CategoriesSlider -->

<!-- start Animation -->
<section class="mt-0 py-0">
    <div class="content">
        <ngx-typed-js class="my-3" [strings]="['Welcome To Our eCommerce Site', 'Welcome To FreshCart🛒']" [loop]="true" [typeSpeed]="50" [backSpeed]="50" [showCursor]="false" [smartBackspace]="true">
            <h2 class="typing h3 fw-bold text-white"></h2>
        </ngx-typed-js>
        <p class="fw-semibold fs-5">
            you will Find The best products <br>
            with The best Price 😁
        </p>
    </div>
    <div class="containerElement"></div>
</section>
<!-- End Animation -->

<!-- Start Brands -->
<div class="row g-4 mt-5">
    <h3 style="color: var(--main-color)" class="fw-bolder">Some Of Our brands</h3>
    <div *ngFor="let brand of brands" class="col-md-3 position-relative z-3 w-25">
        <div class="cursor-pointer">
            <img [src]="brand.image" [alt]="brand.name" class="w-100">
        </div>
    </div>
</div>
<!-- End Brands -->
